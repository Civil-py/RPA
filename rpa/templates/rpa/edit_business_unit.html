<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% include "rpa/header.html" %}
{% for m in messages %}
    {{ m }}
{% endfor %}

      <h1 class="display-4 fst-italic"></h1>
      <p class="lead my-3"></p>

    </div>
  </div>


<div class="container">
    <div class="row">
        <div class="col-md-12">

            <form action="" method="POST">

                {{ form }}

                <button type="submit" class="btn btn-secondary btn-sm" value=""> Save</button>
            </form>
        </div>
    </div>
</div>


</div></div>
