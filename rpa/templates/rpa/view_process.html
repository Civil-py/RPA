<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% include "rpa/header.html" %}
{% for m in messages %}
    {{ m }}
{% endfor %}

<h1>{{ process.name }}</h1>

<div class="mt-2">
      <a href="{% url 'edit_process' process.id %}">
        <button class="btn custom-btn btn-outline-secondary float-start" width="15" height="15"><svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"></path>
  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"></path>
</svg></button>

      </a>
    </div>



<a href="{% url 'process_config' process.id %}">
<button>Configure Process </button>
    </a>
<h1>   </h1>
<section>
{% if answers %}
<div>
    <a href="{% url 'edit_comp' process.id %}">
<button>Edit Compatability</button>
    </a>

</div>
{% else %}
<a href="{% url 'comp' process.id %}">
<button>Begin Compatability</button>
    </a>

{% endif %}


<p>Suitability {{ suit }}%</p>
<p>Ready {{ comp }}%</p>
    <p>Benefit {{ benefit }}%</p>
    <p>VP {{ vp }}%</p>
    <p>BK {{ bk }}%</p>
    <p>Input {{ input }}%</p>
</section>


<a href="{% url 'delete_process' process.id %}">
    <button  class="btn-danger">Delete  Process</button>
</a>
</body>
</html>
